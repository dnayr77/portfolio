<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Ryan Dunn</title>
    {% endif %}
  <link rel="stylesheet" type="text/css" href={{url_for('static', filename ='css/font.css')}}>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href={{url_for('static', filename ='css/style1.css')}}>
  <script src={{url_for('static', filename ='javascript/jquery.min.js')}}> </script>
  <script src={{url_for('static', filename ='javascript/page.js')}}></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body style="background-image: url({{ url_for('static', filename = 'media/site-background.png') }}) ">
    <div class = "page_container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('show_index') }}" style="font-size: 1.4em;">Ryan Dunn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li {% if request.path == '/' %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
              <a class="nav-link" href="{{ url_for('show_index') }}" style="font-size: 1.2em;"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li {% if request.path == '/projects' %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
              <a class="nav-link" href="{{ url_for('show_projects') }}" style="font-size: 1.2em;">Projects <span class="sr-only">(current)</span></a>
            </li>
            <li {% if request.path == '/education' %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
              <a class="nav-link" href="{{ url_for('show_education') }}" style="font-size: 1.2em;">Education <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/dnayr77" target="_blank" style="font-size: 1.2em;">Github <span class="sr-only">(current)</span></a>
            </li>
            <li {% if request.path == '/contact' %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
              <a class="nav-link" href="{{ url_for('show_contact') }}" style="font-size: 1.2em;">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
      <div class="footer bg-dark text-white center_text">
        Property of Ryan Dunn
      </div>
  </div>
</body>
</html>
