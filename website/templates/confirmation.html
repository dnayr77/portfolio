{% extends 'base.html' %}

{% block content %}
<div class="confirmation_container">
  <h3>Thank you for your inquiry</h3>
  <br>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <br>
  </div>
{% endblock content %}
